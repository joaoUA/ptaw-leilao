<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Bootstrap JS Link (Defer)-->

        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>Leilão</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/25b734335a.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header class="bkg-secondary fnt-main">
        <div class="search-container">
            <div id="search-icon" class="icon-container">
                <i class="fa fa-search"></i>
            </div>
            <form id="search-bar" action="" class="hidden" role="search">
                <input type="search" name="" id="" class="form-control me-2" placeholder="Pesquisar..." />
                <button type="submit" class="form-control btn btn-light fnt-s border-0">Pesquisar</button>
            </form>
        </div>
        <nav>
            <a href="./index.html">Início</a>
        </nav>
        <div id="profile-link-container">
            <div id="profile-icon-container" class=" fnt-xl">
                <button class="btn btn-light cl-terciary" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Login</button>
                <i id="profile-icon" href="./perfilDados.html" class="bi bi-person-circle text-light"></i>
            </div>
            <ul id="profile-menu" class="hidden">
                <a href="./perfilDados.html">Perfil</a>
                <a href="./criarLeilao.html">Criar Leilão</a>
                <a href="./verificacao.html">Painel Admin</a>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container auction-main-container">
            <div></div>
            <div class="auction">
                <div id="carouselIndicators" class="carousel slide w-50 border border-dark-subtle">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0"
                            class="active border bg-dark" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"
                            class="border bg-dark" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"
                            class="border bg-dark" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src=".\img\img-placeholder-360.png" class="d-block w-100" alt="image">
                        </div>
                        <div class="carousel-item">
                            <img src=".\img\img-placeholder-360.png" class="d-block w-100" alt="image">
                        </div>
                        <div class="carousel-item">
                            <img src=".\img\img-placeholder-360.png" class="d-block w-100" alt="image">
                        </div>
                    </div>
                    <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Seguinte</span>
                    </button>
                </div>
                <div class="auction-info-container">
                    <h1>Título do Artigo</h1>
                    <h4>Vendedor</h4>
                    <p>descrição do artigo...</p>
                    <div class="auction-bid-container">
                        <h1>10000€</h1>
                        <h2>99:99</h2>
                    </div>
                    <div class="auction-form-container">
                        <input type="number" class="form-control" name="licitacao-input" id="" placeholder="Licitação">
                        <button class="form-control btn btn-dark bkg-terciary cl-primary fnt-s">Licitar</button>
                    </div>
                </div>
            </div>
            <div></div>
        </div>

    </main>

    <footer class="bkg-primary">
        <ul class="fnt-main">
            <li class="nav-item">
                <a href="#">Entregas e Devoluções</a>
            </li>
            <li class="nav-item">
                <a href="#">Termos e Condições</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a href="#">FAQ</a>
            </li>
            <li class="nav-item">
                <a href="#">Sobre</a>
            </li>
            <li class="nav-item">
                <a href="#">Contacto</a>
            </li>
        </ul>
    </footer>

</body>

</html>
