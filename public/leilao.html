<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap CSS Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!--Bootstrap JS Link (Defer)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
    defer></script>
  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <title>PTAW | Página Leilão</title>
  <link rel="stylesheet" href="style.css">
  <script src=""></script>
</head>

<body>
  <header>
    <!--Navbar-->
    <nav class="bg-dark navbar navbar-expand navbar-dark">
      <div class="container-fluid">
        <form action="" class="d-flex" role="search">
          <input type="search" name="" id="" class="form-control me-2">
          <button type="submit" class="btn btn-light">Search</button>
        </form>
      </div>

      <ul class="nav nav-underline justify-content-center container-fluid">
        <li class="nav-item">
          <a href="#" class="nav-link text-light">Início</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-light">Verificações</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-light">Sobre</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-light">Contacto</a>
        </li>
      </ul>
      <div class="container-fluid d-flex justify-content-end align-items-center">
        <button class="btn btn-primary me-2">Conta</button>
        <div class="fs-2">
          <i class="bi bi-person-circle text-light"></i>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="d-flex flex-row w-75 mx-auto my-5 gap-2 ">
      <div id="carouselIndicators" class="image-container carousel slide w-50 border border-dark-subtle">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active border bg-dark"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" class="border bg-dark"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" class="border bg-dark"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src=".\img\img-placeholder-360.png" class="img d-block w-100" alt="image">
          </div>
          <div class="carousel-item">
            <img src=".\img\img-placeholder-360.png" class="img d-block w-100" alt="image">
          </div>
          <div class="carousel-item">
            <img src=".\img\img-placeholder-360.png" class="img d-block w-100" alt="image">
          </div>
        </div>
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Seguinte</span>
        </button>
      </div>
      <div class="info-container d-flex flex-column justify-content-between py-3 px-3 w-75">
        <div>
          <h1>Título do Artigo</h1>
          <h4>Vendedor</h4>
        </div>
        <div class="container">
          <div class="row mb-3">
            <h1 class="col">1000.00€</h1>
            <h2 class="col text-end">03:20</h2>
          </div>
          <div class="row gap-3">
            <input type="text" name="licitacao-input" class="col form-control" placeholder="Valor da Licitação">
            <button type="button" class="btn col btn-dark">Licitar</button>
          </div>
        </div>

      </div>
    </div>

  </main>

  <footer class="py-3 my-4 footer-bs bg-light">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Entregas e Devoluções</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Termos e Condições</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Política de Cookies</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQ</a></li>
    </ul>
  </footer>

</body>

</html>
