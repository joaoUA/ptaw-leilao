<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!--Bootstrap JS Link (Defer)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <title>PTAW | Perfil</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <header class="px-2 justify-content-between align-items-center gap-2 bkg-secondary fnt-main">
        <div class="search-container">
            <form action="" class="d-flex" role="search">
                <input type="search" name="" id="" class="form-control me-2" />
                <button type="submit" class="btn btn-light fnt-s border-0">Search</button>
            </form>
        </div>

        <nav class="navbar navbar-expand navbar-dark">
            <ul class="nav nav-underline justify-content-center fnt-l">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-light">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Verificações</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Contacto</a>
                </li>
            </ul>
        </nav>
        <div class="d-flex justify-content-end align-items-center">
            <button class="btn btn-light me-2 fnt-s border-0" data-bs-toggle="modal"
                data-bs-target="#modalLogin">Conta</button>
            <div class="fs-2">
                <i class="bi bi-person-circle text-light"></i>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row mt-5">
            <section class="col-3">
                <div class="d-flex flex-column gap-2 bkg-terciary py-3 px-4 rounded-1 fnt-main fnt-s ">
                    <a href="#"
                        class="link-underline-opacity-0 link-light link-underline-opacity-75-hover link-offset-1 ">Dados
                        Pessoais</a>
                    <a href="#"
                        class="link-underline-opacity-0 link-light link-underline-opacity-75-hover link-offset-1 ">Histórico
                        de Compras</a>
                    <a href="#"
                        class="link-underline-opacity-0 link-light link-underline-opacity-75-hover link-offset-1 ">Histórico
                        de Vendas</a>
                    <a href="#"
                        class="link-underline-opacity-0 link-light link-underline-opacity-75-hover link-offset-1 ">Carteira</a>
                    <a href="#"
                        class="link-underline-opacity-0 link-light link-underline-opacity-75-hover link-offset-1 ">Sair</a>
                </div>
            </section>
            <section class="col-6 d-flex flex-column gap-2 fnt-main cl-terciary mb-5">
                <h3 class="fnt-xl">Perfil</h3>
                <div class="d-flex flex-column gap-2 mb-4">
                    <div class="d-flex justify-content-between gap-2">
                        <input type="text" class="form-control fnt-s" placeholder="Nome Próprio">
                        <input type="text" class="form-control fnt-s" placeholder="Apelido">
                    </div>
                    <input type="date" class="form-control w-50 fnt-s" placeholder="Data Nascimento" value="">
                    <div class="d-flex justify-content-between gap-2">
                        <input type="text" class="form-control w-75 fnt-s" placeholder="Morada">
                        <input type="text" class="form-control w-25 fnt-s" placeholder="Código Postal">
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                        <input type="text" class="form-control fnt-s" placeholder="Cidade">
                        <input type="text" class="form-control fnt-s" placeholder="País">
                    </div>
                </div>
                <div class="d-flex flex-column gap-2 mb-4">
                    <input type="email" class="form-control fnt-s" placeholder="Email">
                    <div class="d-flex justify-content-between gap-2">
                        <input type="password" class="form-control fnt-s" placeholder="Palavra-Passe">
                        <input type="password" class="form-control fnt-s" placeholder="Confirmar Palavra-Passe">
                    </div>
                </div>
                <div class="d-flex justify-content-between gap-2 mb-4">
                    <input type="text" class="form-control fnt-s" placeholder="CC">
                    <input type="text" class="form-control fnt-s" placeholder="IBAN">
                </div>
                <div class="d-flex justify-content-between gap-2">
                    <button class="form-control btn btn-light bkg-primary cl-terciary fnt-s">Cancelar</button>
                    <button class="form-control btn btn-dark bkg-terciary cl-primary border-0 fnt-s">Confirmar</button>
                </div>
            </section>
            <section class="col-3"></section>
        </div>
    </main>
    <footer class="py-3 footer-bs bkg-primary">
        <ul class="nav justify-content-center ">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m fnt-main">Entregas e Devoluções</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m fnt-main">Termos e Condições</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m fnt-main">Política de Cookies</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m fnt-main">FAQ</a>
            </li>
        </ul>
    </footer>
</body>

</html>
