<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Bootstrap JS Link (Defer)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>PTAW | Criar Leilão</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="px-2 justify-content-between align-items-center gap-2 bkg-secondary fnt-main">
        <div class="search-container">
            <form action="" class="d-flex" role="search">
                <input type="search" name="" id="" class="form-control me-2" />
                <button type="submit" class="btn btn-light fnt-s border-0">Search</button>
            </form>
        </div>

        <nav class="navbar navbar-expand navbar-dark">
            <ul class="nav nav-underline justify-content-center">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-light">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Verificações</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Contacto</a>
                </li>
            </ul>
        </nav>
        <div class="d-flex justify-content-end align-items-center">
            <button class="btn btn-light me-2 fnt-s border-0" data-bs-toggle="modal"
                data-bs-target="#modalLogin">Conta</button>
            <div class="fs-2">
                <i class="bi bi-person-circle text-light"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="container-fluid w-75 my-5">
            <div id="table-section-heading" class="d-flex justify-content-between mb-2 align-items-center fnt-main">
                <div class="input-group w-25">
                    <input type="text" name="leilao-nome" id="input-leilao-nome" class="form-control fnt-s"
                        placeholder="Nome do Leilão">
                </div>
                <button class="btn btn-dark bkg-terciary cl-primary fnt-s" data-bs-toggle="modal"
                    data-bs-target="#adArtigoModal">Adicionar
                    Artigo</button>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="bkg-terciary cl-primary fs-5">
                        <th scope="col">
                            <!--Número-->
                        </th>
                        <th scope="col">
                            <i class="bi bi-file-earmark-image"></i>
                        </th>
                        <th scope="col" class="w-50">
                            <!--Nome-->
                        </th>
                        <th scope="col">
                            <i class="bi bi-currency-euro"></i>
                        </th>
                        <th scope="col">
                            <i class="bi bi-tag-fill"></i>
                        </th>
                        <th scope="col">
                            <i class="bi bi-file-earmark-fill"></i>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider fnt-main cl-terciary">
                    <tr>
                        <th scope="row" class="fnt-s">1</th>
                        <td>
                            <i class="bi bi-card-image"></i>
                        </td>
                        <td class="fnt-s">Nome do Artigo</td>
                        <td class="fnt-s">100.00€</td>
                        <td>
                            <i class="bi bi-brush-fill"></i>
                        </td>
                        <td>
                            <i class="bi bi-check-square"></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="fnt-s">2</th>
                        <td>
                            <i class="bi bi-card-image"></i>
                        </td>
                        <td class="fnt-s">Nome do Artigo</td>
                        <td class="fnt-main fnt-s">100.00€</td>
                        <td>
                            <i class="bi bi-brush-fill"></i>
                        </td>
                        <td>
                            <i class="bi bi-dash-square-dotted"></i>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <p class="my-auto px-2 fnt-main fnt-s  cl-terciary">Leiloar como artigo único</p>

                <div class="form-check form-switch my-auto">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>

                <div class="input-group w-25">
                    <input type="text" name="" id="" class="form-control fnt-main fnt-s" placeholder="€" disabled>
                </div>
            </div>

            <div class="d-flex justify-content-end my-3">
                <button class="btn btn-dark bkg-terciary cl-primary  fnt-main fnt-s">
                    Submeter Leilão
                </button>
            </div>
        </section>

        <div class="modal" id="adArtigoModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content fnt-main">
                    <div class="modal-header cl-terciary">
                        <h5 class="modal-title fnt-m">Adicionar Artigo</h5>
                    </div>

                    <div class="modal-body">
                        <form action="" class="form-control cl-terciary">
                            <div class="p-1">
                                <input type="text" class="col form-control fnt-s" name="artigo-nome" id="artigo-nome"
                                    placeholder="Nome do artigo">
                            </div>

                            <div class="p-1 d-flex justify-content-between gap-2">
                                <input type="text" class="form-control fnt-s" name="artigo-preco" id="artigo-preco"
                                    placeholder="Preço">
                                <select class="form-select form-control fnt-s" id="artigo-categoria">
                                    <option value="" selected class="fnt-s">Categoria</option>
                                </select>
                            </div>

                            <div class="p-1 d-flex" id="images-group">
                                <img src="./img/img-placeholder-114.png" class="img-thumbnail" alt="...">
                                <div class="p-1 container">
                                    <div class="">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                    </div>
                                    <div class="">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 p-1" id="file-group">
                                <label for="formFile" class="mx-1 form-label fnt-s">Documento de Autenticação
                                    (Opcional)</label>
                                <input class="form-control fnt-s" type="file" id="formFile">
                            </div>

                            <div class="p-1 d-grid gap-2">
                                <button class="btn btn-light fnt-s bkg-primary cl-terciary" type="button"
                                    data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                                <button class="btn btn-dark bkg-terciary cl-primary fnt-s"
                                    type="button">Confirmar</button>
                                <button class="btn btn-danger bkg-secondary cl-primary fnt-s"
                                    type="button">Remover</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-3 bkg-primary w-100">
        <ul class="nav fnt-main">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m">Entregas e Devoluções</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m">Termos e Condições</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m">Política de Cookies</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted fnt-m">FAQ</a>
            </li>
        </ul>
    </footer>
</body>

</html>
