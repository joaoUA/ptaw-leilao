<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Bootstrap JS Link (Defer)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>PTAW | Criar Leilão</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <nav class="bg-dark navbar navbar-expand navbar-dark">
            <div class="container-fluid">
                <form action="" class="d-flex" role="search">
                    <input type="search" name="" id="" class="form-control me-2">
                    <button type="submit" class="btn btn-light">Search</button>
                </form>
            </div>

            <ul class="nav nav-underline justify-content-center container-fluid">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Verificações</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Contacto</a>
                </li>
            </ul>
            <div class="container-fluid d-flex justify-content-end align-items-center">
                <button class="btn btn-primary me-2">Conta</button>
                <div class="fs-2">
                    <i class="bi bi-person-circle text-light"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid w-75 my-5">
            <div id="table-section-heading" class="d-flex justify-content-between mb-2 align-items-center">
                <div class="input-group w-25">
                    <input type="text" name="leilao-nome" id="input-leilao-nome" class="form-control"
                        placeholder="Nome do Leilão">
                </div>
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#adArtigoModal">Adicionar
                    Artigo</button>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-light">
                    <tr class="fs-4">
                        <th scope="col">
                            <!--Número-->
                        </th>
                        <th scope="col">
                            <i class="bi bi-file-earmark-image"></i>
                        </th>
                        <th scope="col" class="w-50">
                            <!--Nome-->
                        </th>
                        <th scope="col">
                            <i class="bi bi-currency-euro"></i>
                        </th>
                        <th scope="col">
                            <i class="bi bi-tag-fill"></i>
                        </th>
                        <th scope="col">
                            <i class="bi bi-file-earmark-fill"></i>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <i class="bi bi-card-image"></i>
                        </td>
                        <td>Nome do Artigo</td>
                        <td>100.00€</td>
                        <td>
                            <i class="bi bi-brush-fill"></i>
                        </td>
                        <td>
                            <i class="bi bi-check-square"></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>
                            <i class="bi bi-card-image"></i>
                        </td>
                        <td>Nome do Artigo</td>
                        <td>100.00€</td>
                        <td>
                            <i class="bi bi-brush-fill"></i>
                        </td>
                        <td>
                            <i class="bi bi-dash-square-dotted"></i>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <p class="my-auto px-2">Leiloar como artigo único</p>

                <div class="form-check form-switch my-auto">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>

                <div class="input-group w-25">
                    <input type="text" name="" id="" class="form-control" placeholder="€" disabled>
                </div>
            </div>

            <div class="d-flex justify-content-end my-3">
                <button class="btn btn-dark">
                    Submeter Leilão
                </button>
            </div>
        </section>

        <div class="modal" id="adArtigoModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Artigo</h5>
                    </div>

                    <div class="modal-body">
                        <form action="" class="form-control">
                            <div class="p-1">
                                <input type="text" class="col form-control" name="artigo-nome" id="artigo-nome"
                                    placeholder="Nome do artigo">
                            </div>

                            <div class="p-1 d-flex justify-content-between gap-2">
                                <input type="text" class="form-control" name="artigo-preco" id="artigo-preco"
                                    placeholder="Preço">
                                <select class="form-select form-control" id="artigo-categoria">
                                    <option value="" selected>Categoria</option>
                                </select>
                            </div>

                            <div class="p-1 d-flex" id="images-group">
                                <img src="./img/img-placeholder-114.png" class="img-thumbnail" alt="...">
                                <div class="p-1 container">
                                    <div class="">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                    </div>
                                    <div class="">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                        <img src="./img/img-placeholder-48.png" alt="" srcset="" class="img-thumbnail">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 p-1" id="file-group">
                                <label for="formFile" class="mx-1 form-label">Documento de Autenticação
                                    (Opcional)</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="p-1 d-grid gap-2">
                                <button class="btn btn-light" type="button" data-bs-dismiss="modal"
                                    aria-label="Close">Cancelar</button>
                                <button class="btn btn-dark" type="button">Confirmar</button>
                                <button class="btn btn-dark" type="button" disabled>Remover</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <footer class="py-3 my-4 footer-bs bg-light">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Entregas e Devoluções</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Termos e Condições</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Política de Cookies</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQ</a></li>
        </ul>
    </footer>
</body>

</html>
